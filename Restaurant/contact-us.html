<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="restaurantStyles.css">
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
	
	<style>
	
	label.req {
	font-weight: bold;
	}
	</style>
</head>
<body>
<main>
		<header>
		<h1 class="restName">Jazzy's Restaurant</h1>
		</header>
		<hr />
		<nav>
		<p>
		<a href="index.html" target="_blank">Home</a> 
		<a href="menu.html" target="_blank">Menu</a>
		<a href="contact-us.html" target="blank">Contact Us</a>
		</p>
		</nav>
		<hr />

<form action="submit.html" method="POST">

	<label for="name" class="req">Name:</label>
	<br />
	<input type="text" id="name" name="name" required\>
	<br />
	
	<label for="email" class="req">Email:</label>
	<br />
	<input type="text" id="email" name="email" required\>
	<br />
	<label for="phone" class="req">Phone:</label>
	<br />
	<input type="text" id="phone" name="phone" required\>
	<br />
	

	<label for="contact" class="req">Reason for Inquiry:</label>
	<br />
	<select id="contact" name="contact" required\>
	<option value="default" selected>Catering</option>
	<option value="party">Private Party</option>
	<option value="feedback">Feedback</option>
	<option value="other">Other</option>
	</select>
<br />

	<label for="info">Additional Information</label>
	<br />
	<textarea id="info" name="info" name="info"></textarea>
	<br />


	<legend>Have you been to the restaurant?</legend>
	<br />
	<input type="radio" id="choice1" name="questionnaire" value="yes">
	<label for="choice1">No</label>
	<input type="radio" id="choice2" name="questionnaire" value="no">
	<label for="choice2">Yes</label>
	<br />



	<legend>Best days to contact you</legend>
	<br />
	<input type="checkbox" id="monday" name="days" value="monday">
	<label for="monday">M</label>
	<input type="checkbox" id="tuesday" name="days" value="tuesday">
	<label for="tuesday">T</label>
	<input type="checkbox" id="wednesday" name="days" value="wednesday">
	<label for="wednesday">W</label>
	<input type="checkbox" id="thursday" name="days" value="thursday">
	<label for="thursday">Th</label>
	<input type="checkbox" id="friday" name="days" value="friday">
	<label for="friday">F</label>
	
<br />
<br />
	
	<input type="submit" name="submit" value="Send Request">


</form>
	<footer>
		
			<p>99th Ave. Louisville, Kentucy 40123</p>
			<p>(502) 555-0987
			<hr />
	</footer>
</main>
</body>
</html>
